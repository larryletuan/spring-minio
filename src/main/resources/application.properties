# Minio Host
spring.minio.url=http://10.159.10.29:8080
# Minio Bucket name for your application
spring.minio.bucket=87654321
# Minio access key (login)
spring.minio.access-key=minio
# Minio secret key (password)
spring.minio.secret-key=minio123

## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=300MB
# Max Request Size
spring.servlet.multipart.max-request-size=600MB

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#write to logs 
logging.level.root=INFO
logging.file.name=logs/mylog.log
#logging.file.max-history=0 # Maximum of archive log files to keep. Only supported with the default logback setup.
#logging.file.max-size=5MB # Maximum log file size. Only supported with the default logback setup.

# SSL
server.port=8443
server.ssl.key-store=classpath:cert.p12
server.ssl.key-store-password=password

# JKS or PKCS12
server.ssl.keyStoreType=PKCS12

